<!DOCTYPE html>
<html>
    <style>
        #myProgress {
          width: 100%;
          background-color: #ddd;
        }
        
        #myBarAirmotion {
          width: 0%;
          height: 30px;
          background-color: #04AA6D;
        }

        #myBarDevice {
          width: 0%;
          height: 30px;
          background-color: #04AA6D;
        }
        </style>
        <body>
    <head>
        <meta charset="utf-8" />
        <title>ESP Tool</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@4.19.0/css/xterm.css">
        <link
            href="https://fonts.googleapis.com/css?family=Orbitron"
            rel="stylesheet"
        />
        <link rel="icon" href="../assets/favicon.ico" />
         <script src="https://cdn.jsdelivr.net/npm/xterm@4.19.0/lib/xterm.min.js"></script>
         <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.js"></script>
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
         <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <h1 align="center"><p><img src="../assets/papritech_logo.jpeg" width="42" height="42" style="vertical-align:middle" crossorigin></img> AirMotion update tool</p></h1>
        <div id="safariErr" style="display:none"><p align="center" style="color:red">This tool is not supported on Safari browser!</p>
        </div>
        
        <div class="container" id="main">
            <hr/>
            
            <div id="Update">
                <h3> Update AirMotion Device  </h3>
                <input class="btn btn-info btn-sm" type="button" id="deviceUpdate" value="Update AirMotion Device" />
                <br><br>
                <div id="myProgress">
                    <div id="myBarAirmotion"></div>
                  </div>

                <h3> Update AirMotion Dongle  </h3>
                <input class="btn btn-info btn-sm" type="button" id="dongleUpdate" value="Update AirMotion Dongle" />
                <br><br>
                <div id="myProgress">
                    <div id="myBarDevice"></div>
                  </div>

                <output id="list"></output>
                <hr/>
            </div>
            <div id="console">
                <h3>Console </h3>
                <label style="display:none" id="lblConsoleFor">Connected to device: </label>
                <label for="consoleBaudrates" id="lblConsoleBaudrate">Baudrate:</label>
                <select name="consoleBaudrates" id="consoleBaudrates">
                    <option value="115200">115200</option>
                    <option value="74880">74880</option>
                </select>

                <br><br>

                <input class="btn btn-info" type="button" id="consoleStartButton" value="Start" />
                <input class="btn btn-info" type="button" id="consoleStopButton" value="Stop" />
                <input class="btn btn-info" type="button" id="resetButton" value="Reset" />
                <hr/>
            </div>
            <div id="terminal"></div>
        </div>
        <script src="index.ts" type="module"></script>
        <script>
            // Safari 3.0+ "[object HTMLElementConstructor]"
            var isSafari = /constructor/i.test(window.HTMLElement) || (function (p) { return p.toString() === "[object SafariRemoteNotification]"; })(!window['safari'] || (typeof safari !== 'undefined' && window['safari'].pushNotification));

            if(isSafari)
            {
               document.getElementById("safariErr").style.display = "inline";
               document.getElementById("main").style.display = "none";
            }
        </script>
    </body>
</html>
